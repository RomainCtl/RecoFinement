site_name: RecoFinement
site_url: https://RomainCtl.github.io/RecoFinement/
repo_url: https://github.com/RomainCtl/RecoFinement
nav:
    - Home: index.md
    - Users:
        - Welcome: users/index.md
        - Getting started: users/gettingstarted.md
    - Developers:
        - Home: developers/index.md
        - Installation:
            - Preamble: developers/installation/index.md
            - With docker: developers/installation/withdocker.md
            - Without docker: developers/installation/withoutdocker.md
        - Data sources: developers/datasources.md
        - Application architecture:
            - RecoFinement: developers/architecture/index.md
            - User Interface: developers/architecture/ui.md
            - API: developers/architecture/api.md
            - Recommendation Engine: developers/architecture/engine.md
        - Database: developers/database.md
    - Advise.ly:
        - About us: about.md

theme:
    name: material
    logo: assets/images/favicon.png
    favicon: assets/images/favicon.png
    custom_dir: docs/assets/overrides
    language: en
    font:
        text: Roboto
    features:
        - navigation.tabs
        - tabs
    palette:
        primary: black

extra_javascript:
    - assets/javascript/zoom_image.js
extra_css:
    - assets/stylesheet/extra.css

markdown_extensions:
    - codehilite
    - pymdownx.smartsymbols
    - admonition
    - pymdownx.superfences
    - pymdownx.tabbed

plugins:
    - search
